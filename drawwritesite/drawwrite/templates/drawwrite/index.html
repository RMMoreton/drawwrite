{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>DrawWrite</title>

        <link rel="stylesheet" type="text/css" href="{% static 'drawwrite/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'drawwrite/css/bootstrap-theme.min.css' %}">
    </head>

    <body>

        <h1>DrawWrite!</h1>
        {% if errorTitle %}
            <div class="error">
                <h2>{{errorTitle}}</h2>
                <p>{{errorDescription}}</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit"
                formaction="{% url 'drawwrite:joinGame'%}">Join</button>
            <button type="submit"
                formaction="{% url 'drawwrite:createGame' %}">Create</button>
        </form>

    </body>

</html>
