{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>DrawWrite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'drawwrite/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'drawwrite/css/bootstrap-theme.min.css' %}">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>DrawWrite!</h1>
                </div>
            </div>
            {% if errorTitle %}
                <div class="error">
                    <h2>{{errorTitle}}</h2>
                    <p>{{errorDescription}}</p>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="{{ form.gamename.id_for_label }}">Game name:</label>
                    {{ form.gamename|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-default" formaction="{% url 'drawwrite:joinGame'%}">Join</button>
                <button type="submit" class="btn btn-default" formaction="{% url 'drawwrite:createGame' %}">Create</button>
            </form>
        </div>
    </body>

</html>
