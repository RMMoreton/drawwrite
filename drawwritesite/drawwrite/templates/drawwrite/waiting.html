{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Waiting Area</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'drawwrite/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'drawwrite/css/bootstrap-theme.min.css' %}">

        <script type="text/javascript" src="{% static 'drawwrite/js/jquery/jquery-3.2.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'drawwrite/js/page/waiting.js' %}"></script>

        <script type="text/javascript">var drawwriteAjaxUrl = "{% url 'drawwrite:checkGameStart' playerId %}";</script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <h1 class="text-center">Players in this game:</h1>

                    <ul id="nameList">
                        {% for player in allPlayers %}
                            <li>{{player.name}}</li>
                        {% endfor %}
                    </ul>

                    <button id="getNameList" class="btn btn-default col-xs-12 col-sm-6">Refresh</button>
                    {% if created %}
                        <form action="{% url 'drawwrite:startGame' playerId %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-default col-xs-12 col-sm-6">Start Game</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>

</html>
