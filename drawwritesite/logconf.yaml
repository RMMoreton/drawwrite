version: 1
formatters:
    basic:
        format: '%(levelname)-8s: %(name)-15s: %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        formatter: basic
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        formatter: basic
        filename: /usr/log/drawwrite/drawwrite.log
loggers:
    '':
        level: DEBUG
        handlers:
            - file
